name: PR Conventional Commit Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  validate-pr-title:
    if: github.repository == 'ethlimo/ens-hooks'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:

      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443

      - name: PR Title Validation
        # amannn/action-semantic-pull-request@v6.1.1
        uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            deps
            test
            ci
            build
            refactor
            perf
            chore
            revert
            style